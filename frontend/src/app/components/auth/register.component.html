<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Create Account</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Username Field -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
          Username
        </label>
        <input
          id="username"
          type="text"
          formControlName="username"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          [class.border-red-500]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
          placeholder="Choose a username"
        />
        <p *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" 
           class="mt-1 text-sm text-red-600">
          Username is required (minimum 3 characters)
        </p>
      </div>

      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
          Email Address
        </label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          [class.border-red-500]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
          placeholder="Enter your email"
        />
        <p *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" 
           class="mt-1 text-sm text-red-600">
          Please enter a valid email address
        </p>
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
          Password
        </label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          [class.border-red-500]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
          placeholder="Create a password"
        />
        <p *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" 
           class="mt-1 text-sm text-red-600">
          Password must be at least 6 characters
        </p>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="bg-red-50 border border-red-400 text-red-700 px-4 py-3 rounded relative">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="registerForm.invalid || isLoading"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
      >
        <span *ngIf="!isLoading">Create Account</span>
        <span *ngIf="isLoading">Creating account...</span>
      </button>
    </form>

    <!-- Login Link -->
    <p class="mt-6 text-center text-sm text-gray-600">
      Already have an account?
      <a routerLink="/login" class="text-blue-600 hover:text-blue-700 font-medium">
        Sign in here
      </a>
    </p>
  </div>
</div>
